<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Educational Nexus</title>
    <script>
      // GitHub Pages SPA redirect for better routing
      var path = window.location.pathname.slice(1);
      if (path.startsWith('learn-ai-edu-nexus/')) {
        path = path.slice('learn-ai-edu-nexus/'.length);
      }
      if (path && path !== 'learn-ai-edu-nexus') {
        window.location.replace(
          window.location.protocol + '//' + window.location.hostname + 
          (window.location.port ? ':' + window.location.port : '') +
          '/learn-ai-edu-nexus/?p=/' + path +
          (window.location.search ? '&q=' + window.location.search.slice(1) : '') +
          window.location.hash
        );
      } else {
        window.location.replace('/learn-ai-edu-nexus/');
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Redirecting to AI Educational Nexus...</h2>
      <p>If you are not redirected automatically, <a href="/learn-ai-edu-nexus/">click here</a>.</p>
    </div>
  </body>
</html>
